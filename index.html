<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Gllacy Shop</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="main-container">
<header class="main-header">
	<nav class="main-nav">
		<ul class="site-nav">
			<li><a class="logo-link"><img src="img/logo.png" alt="GllacyShop лого"></a></li>
			<li class="new-item">
				<a href="catalog.html">Каталог</a>
				<ul class="drop-down">
					<li><a class="new" href="#">Новинки</a></li>
					<li><a href="#">Сливочное</a></li>
					<li><a href="#">Щербеты</a></li>
					<li><a href="#">Фруктовый лед</a></li>
					<li><a href="#">Мелорин</a></li>
				</ul>
			</li>
			<li><a href="#">Доставка и оплата</a></li>
			<li><a href="#">О Компании</a></li>
		</ul>
		<div class="nav-buttons">
			<div class="search-container">
				<button type="button" class="nav-btn search-btn"><span class="visually-hidden">Кнопка поиска</span></button>
				<form class="search-form" action="#" method="get">
					<label class="visually-hidden" for="search">Что ищем?</label>
					<input class="text-input" type="text" id="search" name="search-field" placeholder="Что ищем?">
				</form>
			</div>
			<a class="nav-btn login-btn" href="#">Вход</a>
			<form class="login-form" action="#" method="post">
				<label class="visually-hidden" for="email">Почта:</label>
				<input class="text-input login-email" type="email" id="email" name="email-field" placeholder="Электронная почта">
				<label class="visually-hidden" for="passowrd">Пароль:</label>
				<input class="text-input login-password" type="password" id="passowrd" name="password-field" placeholder="Пароль">
				<a href="#">Забыли пароль?</a>
				<a href="#">Новая регистрация</a>
				<button class="btn btn-submit-login" type="submit">Войти</button>
			</form>
			<a class="nav-btn trash-btn" href="#">
				<span class="visually-hidden">Кнопка корзины</span>
			</a>
		</div>
	</nav>
	<p class="shedule">
		<span class="work-time"></span>
		<span class="phone-number"></span>
	</p>
</header>

	<script src="js/main.js"></script>
</body>
</html>
